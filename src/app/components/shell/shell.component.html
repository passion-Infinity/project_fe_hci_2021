<div class="container">
  <app-header></app-header>
  <div class="carousel">
    <p-carousel
      [value]="cars"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="3000"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-car pTemplate="item">
        <img style="height: 575px; width: 100%" [src]="car" alt="" />
      </ng-template>
    </p-carousel>
  </div>
</div>
